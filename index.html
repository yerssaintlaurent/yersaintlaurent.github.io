<!DOCTYPE html>
<html>
  <head>
    <title>Шифр Виженера</title>  
    <link rel="stylesheet" type="text/css" href="css.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>


  <body>
    <header>
      <h1>Шифр Виженера</h1>
    </header>
    <div id="container">
      <form id="form" onsubmit="return false;">
        <label for="message">Послание:</label>
        <input type="text" id="message" name="message" required>
        
        <label for="key">Ключевое слово:</label>
        <input type="text" id="key" name="key" required>
        
        <label for="mode">Выберите:</label>
        <select id="mode" name="mode">
          <option value="encrypt">Шифровка</option>
          <option value="decrypt">Расшифровка</option>
        </select>
        
        <input type="submit" value="отправить" onclick="processData()">
      </form>
      

      <div id="Результат">
        <h3>Результат:</h3>
        <p id="result-text"></p>
      </div>
    </div>
    
    <script src="russian.js"></script>


	<footer>
      <p>Made by Ergazy Ersaiyn</p>
  	 </footer>

  </body>
</html>
